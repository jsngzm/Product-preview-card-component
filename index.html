<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div class="main-container">
      <div class="image-container"></div>
      <div class="info-container">
        <p class="item-name">perfume</p>
        <h1 class=" product-name dif-font">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <h2 class="price-new dif-font">$149.99</h2>
          <p class="price-old">$169.99</p>
        </div>
        <button><img src="./images/icon-cart.svg" alt="cart icon"><p>Add to Cart</p></button>
      </div>
    </div>
  </main>

</body>
</html>
